<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //一般在传递参数时使用箭头函数
        // setTimeout(function(){
        //     console.log(this)
        // }, 1000)
        // setTimeout(() => {}, 1000)
        // const obj = {
        //     aaa() {
        //         console.log(this)
        //     }
        // }
        //问题： 箭头函数中的this是如何查找的
        //答案：向外层作用域中，一层层查找this，直到有this的定义
        const obj = {
            aaa() {
                setTimeout(function() {
                    console.log(this);
                }, 1000)
                // this = window
                setTimeout( ()=> console.log(this))
                //this = obj
            }
    }
    setTimeout(function(){
                console.log(this)
            }, 10000)//window = this
    setTimeout(() =>
        console.log(this), 10000)//window = this
obj.aaa();
    </script>
</body>
</html>
