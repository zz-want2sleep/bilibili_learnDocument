<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //箭头函数，也是一种定义函数的方式
        //1.定义函数的方式: function
        const aaa = function(){

        }
        //2.对象字面量中定义函数
        const obj = {
            bbb() {

            },
            bbb: function(){

            }

        }
        //3.ES6箭头函数的形式定义函数 const ccc = (参数列表) => {

        // }
        const aaab = () => {

        }
    </script>
