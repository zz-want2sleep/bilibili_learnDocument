<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习vue</title>
<script src="../js/vue.js"></script>
</head>
<body>

<div id="app">

<!-- 1.v-model修饰符： lazy -->
<!-- lazy可以让数据在失去焦点或者回车的时候进行数据更新（避免数据更新太频繁） -->
<input type="text" name="" id="" v-model.lazy="message">
{{message}}
<!-- 2.修饰符：number -->
<!-- v-model会默认给变量（数据）赋值时是String类型，如果想要赋值一个number类型，就是用number修饰符 -->
<input type="number" name="" id="" v-model.number="age">
{{typeof age}}


<!-- 3.修饰符：trim 去除数据两边的空格-->
<input type="text" v-model.trim="name">
{{name}}
</div>
 
<script>
const vue = new Vue({
el: "#app", 
 data: {
  message: "张哲",
  age: '',
  name: ''
 },
 });
 </script>
</body>
</html>
