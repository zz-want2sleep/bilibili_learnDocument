<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>学习vue</title>

    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2 v-once>{{message}}</h2>
    </div>

    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          message: "张哲",
        },
      });
    </script>
  </body>
</html>
