<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>
        {{num}}
      </h1>
      <button @click="increment">increment增加</button
      ><button @click="subtraction">subtraction减去</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          num: 0,
        },
        methods: {
          increment: function () {
            console.log("进行加法运算！");

            this.num++;
          },
          subtraction: function () {
            this.num--;
          },
        },
      });
    </script>
  </body>
</html>
