<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">"{{message}} Vue.js"</div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->
    <script>
      // ES6 中 (变量)用 let (常量)用const,历史残留的var以后就不用了吧！
      // Vue是  声明式  编程范式
      const vue = new Vue({
        el: "#app", //装载需要管理的元素
        data: {
          message: "hello",
        },
      });
      // 传统js及其jQuery属于 命令式编程 范式
      //1.创建一个div元素，设置id属性
      //2.定义一个变量叫message
      //3.将message变量放在前面的div元素中显示
      //4.修改message的数据，今天天气不错！
      //5.将修改的message放入原先的元素
      //   vue.message = "hello";
    </script>
  </body>
</html>
