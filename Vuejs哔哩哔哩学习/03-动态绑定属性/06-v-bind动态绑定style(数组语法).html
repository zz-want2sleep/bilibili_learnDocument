<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>学习vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2 :style="[baseStyle,baseStyle1,baseStyle2]">{{message}}</h2>
      <h2 :style="[baseStyle,baseStyle1,baseStyle2]">{{message}}</h2>
      <h2 :style="finalStyle">{{message}}</h2>
    </div>

    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          message: "张哲",
          baseStyle: { fontSize: "50px", color: "red" },
          baseStyle1: { fontSize: "60px", color: "blue" },
          baseStyle2: { fontSize: "70px", backgroundColor: "black" },
          finalStyle: [{ fontSize: "70px" }],
        },
      });
      vue.$data.finalStyle.unshift(vue.$data.baseStyle);
      console.log(vue.$data.baseStyle);
    </script>
  </body>
</html>
