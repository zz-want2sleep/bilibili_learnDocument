<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>学习vue</title>
<script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
<!-- 1.在遍历对象的过程中，如果只是获取一个值，那么获取到的是value -->
<h2>{{message}}</h2>
<ul>
  <li v-for="item in info">{{item}}</li>
</ul>
<ul>
  <!-- 除了和数组遍历一样可以得到value以及index,还能获取key， -->
  <li v-for="(item,key,index) in info">{{index+1}}:{{key}}-{{item}}</li>
</ul>
</div>

<script>
const vue = new Vue({
el: "#app",
 data: {
  message: "张哲",
  info:{
    name: '张哲',
    age: 18,
    height: 1.78
  }
 },
 });
 </script>
</body>
</html>
