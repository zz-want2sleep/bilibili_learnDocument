<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>学习vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 例如用户想要切换登录方式，从用户名到邮箱，通过点击切换按钮来变换 -->
      <span v-if="isShow">
        <label for="email">邮箱登录：</label>
        <input type="email" id="email" placeholder="用户邮箱" />
      </span>
      <span v-else>
        <label for="username">账号登录：</label>
        <input type="text" id="username" placeholder="用户账号" />
      </span>
      <button @click="isShow = !isShow;">切换登录</button>
    </div>

    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          message: "张哲",
          isShow: true,
        },
      });
    </script>
  </body>
</html>
