<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习vue</title>
<script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <cpn :c-info="info" :child-my-message="message">
    </cpn>
</div>
 <template id="cpn">
     <div>
         <h2>{{cInfo}}</h2>
         <h2>{{childMyMessage}}</h2>
     </div>
 </template>
<script>
const cpn = {
    template: '#cpn',
    props: {
        cInfo: {
            type: Object,
            default () {
                return {};
            }
        },
        childMyMessage: {
            type: String,
            default () {
                return '';
            }
        }
    }
}
const vue = new Vue({
el: "#app",
data: {
    info: {
        name: '笑话',
        age: 18,
        birth: 20200101
    },
    message: "张哲",
},
components: {
    cpn
}
});
 </script>
</body>
</html>
