<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习vue</title>
<script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
<cpn></cpn>
<cpn></cpn>
<cpn></cpn>
<!-- 每一个自定义组件都是一个实例 -->
</div>
 <!-- 为了避免更改对象属性的值后起连锁反应 -->
 <template id="cpn">
     <div>
         <h2>{{message}}</h2>
         <p>几岁了？{{age}}了</p>
         <button @click="change">变化吧！</button>
     </div>
 </template>
 <!-- 注册一个组件 -->
<script>
const cpnParam = {
    message: '你好呀！',
    age: 12
};
Vue.component('cpn',{
    template: '#cpn',
    data(){
        // return {
        //     message: '你好呀！',
        //     age: 12
        // }
        return cpnParam;//避免出现直接引用自定义对象的情况，应该由data函数以{}的形式为每一个组件实例创建一个单独的data对象，这样就能避免连锁反应（更改一个组件实例的对象属性，所有的组件实例的对象属性都发生改变，这是因为内存地址不变导致的）
    },
    methods: {
        change(){
            this.age++;
        }
    }
});
const vue = new Vue({
el: "#app",
 data: {
  message: "张哲",
 },
 });
 </script>
</body>
</html>
