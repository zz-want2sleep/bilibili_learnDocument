<!-- 第二种模板分离写法template标签 -->
<template id="cpn">
    <div>
    <h2>{{title}}</h2>
    <button @click="add">{{ value || message}}</button>
    呵呵呵，完美世界
    </div>
</template>
<!-- 组件其实是以Vue实例为原型，vue实例有的他都有 -->
<script>
Vue.component('cpn',{
    template: '#cpn',
    data(){
        return {
            title: '哥斯拉',
            message: '^_^',
            value: false
        }
    },
    methods:{
        add(){
            this.value = !this.value;
        }
    }
});
const vue = new Vue({
el: "#app",
data: {
message: "张哲",
},
components: {
//  cpn: {template: '#cpn'}
}
});
 </script>
</body>
